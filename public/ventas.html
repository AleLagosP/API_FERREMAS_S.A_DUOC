<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Ventas - Ferremas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ventas.js"></script>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ferremas</a>
      <div class="navbar-nav">
        <a class="nav-link text-white" href="index.html">Clientes</a>
        <a class="nav-link text-white" href="productos.html">Productos</a>
        <a class="nav-link text-white active" href="#">Ventas</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center mb-4">Gestión de Ventas</h1>

    <!-- Buscar ventas por ID de cliente -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <input type="number" id="buscarCliente" class="form-control" placeholder="ID Cliente">
          </div>
          <div class="col-md-2 d-grid">
            <button class="btn btn-primary" onclick="buscarVentas()">Buscar Ventas</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Lista de ventas -->
    <div class="card mb-3" id="listaVentasCard" style="display:none;">
      <div class="card-body">
        <h5>Ventas del Cliente</h5>
        <ul id="listaVentas" class="list-group"></ul>
      </div>
    </div>

    <!-- Detalle de venta -->
    <div class="card mb-4" id="detalleVentaCard" style="display:none;">
      <div class="card-body">
        <h5>Detalle de Venta</h5>
        <p><strong>ID Venta:</strong> <span id="dv_cod_venta"></span></p>
        <p><strong>ID Cliente:</strong> <span id="dv_id_cliente"></span></p>
        <p><strong>Tipo de Entrega:</strong> <span id="dv_tipo_entrega"></span></p>
        <p><strong>Fecha Venta:</strong> <span id="dv_fecha_venta"></span></p>
        <h6>Productos:</h6>
        <ul id="dv_productos" class="list-group mb-2"></ul>
        <p><strong>Total Venta:</strong> $<span id="dv_total"></span></p>

        <div class="mt-3">
          <button class="btn btn-primary me-2" onclick="editarVenta()">Editar</button>
          <button class="btn btn-danger" onclick="eliminarVenta()">Eliminar</button>
        </div>
      </div>
    </div>

    <!-- Registrar nueva venta -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Registrar Nueva Venta</h5>
        <form id="ventaForm">
          <div class="mb-3">
            <label for="cliente" class="form-label">Cliente:</label>
            <select id="cliente" name="cliente" class="form-select" required>
              <option value="">Selecciona un cliente</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="tipo_entrega" class="form-label">Tipo de entrega:</label>
            <select id="tipo_entrega" name="tipo_entrega" class="form-select" required>
              <option value="Despacho a domicilio">Despacho a domicilio</option>
              <option value="Retiro en tienda">Retiro en tienda</option>
            </select>
          </div>

          <h6>Agregar productos</h6>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="producto" class="form-label">Producto:</label>
              <select id="producto" class="form-select">
                <option value="">Selecciona un producto</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="cantidad" class="form-label">Cantidad:</label>
              <input type="number" id="cantidad" min="0" value="0" class="form-control">
            </div>
            <div class="col-md-2 d-grid align-items-end">
              <button type="button" class="btn btn-secondary mt-4" onclick="agregarProducto()">Agregar</button>
            </div>
          </div>

          <ul id="listaProductos" class="list-group mb-3"></ul>

          <input type="hidden" id="productosVenta" name="productosVenta">

          <button type="submit" class="btn btn-success">Registrar venta</button>
        </form>
      </div>
    </div>

  </div>

  <!-- Modal para editar venta -->
  <div class="modal fade" id="modalEditarVenta" tabindex="-1" aria-labelledby="modalEditarVentaLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="formEditarVenta">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEditarVentaLabel">Editar Venta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit_cod_venta">
            
            <div class="mb-3">
              <label for="edit_cliente" class="form-label">Cliente:</label>
              <input type="number" id="edit_cliente" class="form-control" disabled>
            </div>

            <div class="mb-3">
              <label for="edit_tipo_entrega" class="form-label">Tipo de entrega:</label>
              <input type="text" id="edit_tipo_entrega" class="form-control" disabled>
            </div>

            <div class="mb-3">
              <label for="edit_producto" class="form-label">Producto:</label>
              <select id="edit_producto" class="form-select">
                <option value="">Selecciona un producto</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="edit_cantidad" class="form-label">Cantidad:</label>
              <input type="number" id="edit_cantidad" class="form-control" min="0" value="0">
            </div>
            <button type="button" class="btn btn-secondary mb-3" onclick="agregarProductoEditado()">Agregar producto</button>

            <ul id="edit_lista_productos" class="list-group mb-3"></ul>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
